<h1>{{ thread.title }}</h1>
<ul>
    {% for post in posts %}
    <li>
        {{ post.content }} - by {{ post.created_by }}
        {% if request.user.groups.filter(name='Moderator').exists %}
        <a href="{% url 'delete_post' post.pk %}">Delete</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>


<h2>Add a new post:</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
